<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <style></style>
  </head>
  <body>
    <h1 class="color" id="title">한글은 아름다운 글입니다.</h1>
    
    <div></div>
    <script src="./script/jquery-3.7.1.js"></script>
    <script>
      $("h1").attr('art', '속성추가')
      let h1_id = $("h1").attr('id')
      console.log(h1_id);
      $('div').attr({'art' : 'hello', 'class' : 'box', 'id' : 'box'})
    </script>
    <!-- 
        선택자 : $('css 모든 선택자')
        style 디자인 : css ( { "속성" : "값", "속성" : "값"....... } ) 

        .innerHTML      .html()
        .innerText      .text()
        .textContent

        .append()       .appen()
        .appendChild()

        insertAdjcentElement("afterend, afterstart, beforeend, beforestart", 요소축)
        $('h1').append('<u>text3</u>');
        $('h1').prepend('<u>text4</u>');
        $('h1').before('<u>before</u>');
        $('h1').after('<u>after</u>');

        attributes
        .setattribute(속성, 값)     .attr(속성, 값)
        .getattribute(속성)         .attr(속성)
     -->
  </body>
</html>
